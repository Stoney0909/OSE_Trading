<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<a>Current Game:</a>
<a>{{ game }}</a>

 <form action="" method="POST">
     <div id="searchBar">
        <input style="outline: none" type="text" placeholder='Search For Game' name="gameName" class="input-field " value="{{ gameName }}">
     </div>
     <button class="enter_btn" type="submit">{{ _('Search') }}</button>
 </form>
  {% for games in gameData %}
      <form onsubmit="myFunction()"  action="" method="POST">
          <a> {{ games['GameName'] }} </a>
          <button class="enter_btn" type="submit" >{{ _('Join') }}</button>
        <p></p>
      </form>
  {% endfor %}

<script>
function myFunction() {
  var password = prompt("Please enter the Password", "Password");
  sessionStorage['password'] = password
}
</script>
</body>
</html>
