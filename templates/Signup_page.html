<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup_p.css') }}">
</head>

<style>
    body
    {
        background-image: url({{ url_for('static', filename='img/background.jpg') }});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>

<body>
<div class="wrapper">
    <a href="{{ url_for('login_page') }}" ><img class="Logo" src="{{ url_for('static', filename='img/Logo2.png') }}"></a>
    <form method="post" autocomplete="off" action="">
        <div class="container">
            <h2>Sign up</h2>
            <label for="">
                <input class="input-field" type="text" placeholder="User name" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="password2" required>
            </label>
                <button class="login_btn" type="submit">Submit</button>
        </div>
    </form>
      <div class="msg">{{ msg }}</div>
</div>
</body>
</html>
