<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signupPage.css') }}">
</head>

<style>
    body
    {
        background-image: url({{ url_for('static', filename='img/background.jpg') }});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>

<body>
<form action="">
  <div class="container">
      <a href="{{ url_for('login_page') }}"><img class="back_button" src="{{ url_for('static', filename='img/back.png') }}"></a>
    <h1>Sign Up</h1>

    <label for="username"><b>UserName</b></label>
    <input type="text" placeholder="Enter User name" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Enter phone number" name="phone" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <div class="clearfix">
      <p><button type="submit" class="signupbtn">Sign Up</button></p>
    </div>
  </div>
</form>
</body>
</html>
