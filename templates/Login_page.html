<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
</head>

<style>
    body
    {
        background-image: url({{ url_for('static', filename='img/background.jpg') }});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>

<body>
<div class="wrapper">
      <a href="{{ url_for('home_page') }}"><img class="Logo" src="{{ url_for('static', filename='img/Logo2.png') }}"></a>
    <form action="" method="post">
        <div class="msg">{{ msg }}</div>
        <div class="container">
            <h2>Member Login</h2>
            <label for="">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
            </label>
                <button class="login_btn" type="submit">Login</button>
                <p><span class="psw">Forgot <a href="{{ url_for('forgetPassword_page') }}">password?</a></span></p>
                <p><a href="{{ url_for('signup_page') }}" class="Create_account" >Create your account</a></p>
        </div>
    </form>
</div>
</body>
</html>
