<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/HOMEPAGE.css') }}">
    <script src="{{url_for('static', filename='js/home_page.js')}}"></script>
</head>

<style>
    header{
        background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url({{ url_for('static', filename='img/image.gif') }});
        height: 110vh;
        -webkit-background-size: cover;
        background-size: cover;
        background-position: center center;
        position: relative;
    }


</style>

<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/Logo2.png') }}">
        </div>
        <ul class="nav">
            <li><a href="{{ url_for('stock_page') }}">Stock Market</a></li>
            <li><a href="#">link 2</a></li>
            <li><a href="#">link 3</a></li>
            <li><a href="#">link 4</a></li>
            <li class="dropdown">
                    <span class="user_name">
                        {{ msg['username']}}
                    </span>
                    <div class="dropdown-content">
                    <a href="#" onclick="popfunction()">Profile</a>
                    <a href="#" onclick="change_password()">Password</a>
                    <a href="{{ url_for('login_page') }}">Sign out</a>
                    </div>
            </li>
        </ul>
    </div>

    <div id="welcome">
        <h1>Welcome!</h1>
        <a href="#">Contact Us</a>
    </div>

    <div id="profile">
        <div id="container">
            <form>
                <p style="text-align: center"><a href="#" onclick="displayWelcome()"><img  src="{{ url_for('static', filename='img/Logo1.png') }}"></a></p>
                <div class="displayLeft">
                    <span class="label">User name:</span>
                    <br>
                    <input id="UserName_edit" class="label_output" type="text" placeholder={{ msg['username']}} name="Profile_username">
                    <br><br><br><br>

                    <span class="label">First name:</span>
                    <br>
                    <input id="FirstName_edit" class="label_output" type="text" placeholder="First name" name="Profile_first_name">
                    <br><br><br><br>

                    <span class="label">Gender:</span>
                    <br>
                    <select name="Profile_Gender" id="Gender_edit" class="label_output" style="width: 80%;  background-color: #d5d5d5;">
                    <option>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                    <br><br><br><br>

                    <span class="label">Phone:</span>
                    <br>
                    <input id="Phone_edit" class="label_output" type="number" placeholder="Phone number" name="Profile_Phone_Number">
                    <br><br><br>

                </div>
                <div class="display_right">
                    <span class="label">Email: </span>
                    <br>
                    <input id="Email_edit" class="label_output" type="email" placeholder="Email address" name="Profile_Email">
                    <br><br><br><br>

                    <span class="label">Last name: </span>
                    <br>
                    <input id="LastName_edit" class="label_output" type="text" placeholder="Last name" name="Profile_LastName">
                    <br><br><br><br>

                    <span class="label">Age: </span>
                    <br>
                    <input id="Age_edit" class="label_output" type="number" placeholder="Age" name="Profile_Age">
                    <br><br><br><br><br>

                    <div id="Saveprofile">
                    <button type="submit">Save</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div id="change_password">
        <form>
            <div class="Set_new_password">
            <p style="text-align: center"><a href="#" onclick="displayWelcome()"><img  src="{{ url_for('static', filename='img/Logo1.png') }}"></a></p>
            <h2 style="text-align: center">Change password</h2>
            <input type="password" placeholder="Old Password" name="Old_password" required>
            <input type="password" placeholder="New Password" name="New_password" required>
            <input type="password" placeholder="Confirm Password" name="Confirm_password" required>
            <button class="save_password" type="submit" style="margin-bottom: 5%">Submit</button>
        </div>
        </form>
    </div>

</header>
</body>
</html>
