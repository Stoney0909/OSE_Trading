<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stock_page.css') }}">
    <title>Stock Market</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<style>
    header
    {
        background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url({{ url_for('static', filename='img/StockHead.jpg') }});
        height: 100vh;
        -webkit-background-size: cover;
        background-size: cover;
        background-position: center center;
        position: relative;
    }

</style>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="{{ url_for('home_page') }}"><img src="{{ url_for('static', filename='img/Logo2.png') }}"></a>
        </div>
        <ul class="nav">
            <li><a href="{{ url_for('home_page') }}">Home</a></li>
            <li><a href="{{ url_for('sellStock_Page') }}">Sell stock</a></li>
            <li><a href="{{ url_for('portfolio_Page') }}">Portfolio</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            <li class="dropdown">
                    <span class="user_name">{{ session['username']}}</span>
                    <div class="dropdown-content">
                    <a href="{{ url_for('edit_profile') }}">Profile</a>
                    <a href="{{ url_for('changePassword_page') }}">Password</a>
                    <a href="{{ url_for('login_page') }}">Sign out</a>
                    </div>
            </li>
        </ul>
    </div>

    <div id="StockSearchSideBar" >
        <form action="" method="POST">
            <div id="searchBar">
                <p class="searchText">Stock Search</p>
                <div class="input-icons">
                     <i class="fa fa-search icon"></i>
                     <input style="outline: none" type="text" placeholder="Search for a Stock" name="stockID" class="input-field ">
                </div>
            </div>
            <button class="enter_btn" type="submit">Search</button>
        </form>
    </div>

    <div id="Stock_show">
    <div class="container">
    <a class="Buy" href="{{ url_for('buy_Stock') }}">Buy this stock</a>
        <br>
        <h2 style="padding-top: 5px">Stock Name:&nbsp;{{ stockid }}</h2>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
Chart.defaults.global.responsive = false;

// define the chart data
var chartData = {
  labels : [{% for item in labels %}
             "{{item}}",
            {% endfor %}],

  datasets : [{
      label: '{{ legend }}',
      legend: {
          display: false
      },
      fill: true,
      lineTension: 0.1,
      backgroundColor: "rgba(75,192,192,0.4)",
      borderColor: "rgba(75,192,192,1)",
      borderCapStyle: 'butt',
      borderDash: [],
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "rgba(75,192,192,1)",
      pointBackgroundColor: "#ffffff",
      pointBorderWidth: 2,
      pointHoverRadius: 5,
      pointHoverBackgroundColor: "rgba(75,192,192,1)",
      pointHoverBorderColor: "rgb(255,255,255)",
      pointHoverBorderWidth: 1,
      pointRadius: 1,
      pointHitRadius: 10,
      data : [{% for item in values %}
                {{item}},
              {% endfor %}],
      spanGaps: false,

  }]
}

// get chart canvas
var ctx = document.getElementById("myChart").getContext("2d");

// create the chart using the chart canvas
var myChart = new Chart(ctx, {
  type: 'line',
  data: chartData,
});


</script>
    </div>

    </div>
</header>

</body>

</html>
